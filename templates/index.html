<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路灯 - B站弹幕分析工具</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/dist/echarts.min.js"></script>
    <!-- WordCloud -->
    <script src="https://cdn.jsdelivr.net/npm/echarts-wordcloud@2.0.0/dist/echarts-wordcloud.min.js"></script>
    <!-- 自定义CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div id="app" class="container-fluid p-0">
        <!-- 顶部标题栏 -->
        <div class="header py-4 mb-4">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1 class="display-4 fw-bold">路灯 - B站弹幕分析工具</h1>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container mb-5">
            <!-- 输入区域 -->
            <div class="row mb-5">
                <div class="col-lg-8 offset-lg-2">
                    <div class="card shadow">
                        <div class="card-body p-4">
                            <h5 class="card-title mb-3">输入视频链接</h5>
                            <div class="input-group">
                                <input type="text" class="form-control" 
                                       id="videoUrl" 
                                       placeholder="请输入B站视频链接...">
                                <button class="btn btn-primary" 
                                        id="analyzeBtn">
                                    开始分析
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 加载提示 -->
            <div id="loading" class="row d-none">
                <div class="col-12 text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">分析中...</span>
                    </div>
                    <p class="mt-3">正在分析弹幕数据，请稍候...</p>
                </div>
            </div>
            
            <!-- 结果区域 -->
            <div id="results" class="d-none">
                <!-- 视频信息 -->
                <div class="row mb-4 d-none" id="videoInfoCard">
                    <div class="col-lg-10 offset-lg-1">
                        <div class="card shadow">
                            <div class="card-header bg-dark text-white py-3">
                                <h5 class="card-title mb-0">视频信息</h5>
                            </div>
                            <div class="card-body p-3">
                                <h4 id="videoTitle" class="mb-2">未知标题</h4>
                                <p class="text-muted mb-0">UP主：<span id="videoAuthor">未知</span></p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 弹幕密度图 -->
                <div class="row mb-4">
                    <div class="col-lg-10 offset-lg-1">
                        <div class="card shadow">
                            <div class="card-header bg-primary text-white py-3">
                                <h5 class="card-title mb-0">弹幕密度分析</h5>
                            </div>
                            <div class="card-body p-3">
                                <div id="density-chart" style="height: 400px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 图表属性设置 -->
                <div class="row mb-4" id="chartAttributesSection">
                    <div class="col-lg-10 offset-lg-1">
                        <div class="card shadow">
                            <div class="card-header bg-secondary text-white py-3">
                                <h5 class="card-title mb-0">图表属性</h5>
                            </div>
                            <div class="card-body p-3">
                                <form id="chartOptionsForm">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="startTimeInput" class="form-label">直播开始时间：</label>
                                                <input type="text" class="form-control" id="startTimeInput" placeholder="格式：HH:MM:SS">
                                                <small class="text-muted">视频实际开始时间，精确到秒</small>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label class="form-label">显示选项：</label>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="displayOption" id="showAll" value="all" checked>
                                                    <label class="form-check-label" for="showAll">显示全部</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="displayOption" id="showCallOnly" value="callOnly">
                                                    <label class="form-check-label" for="showCallOnly">仅显示打call密度</label>
                                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="displayOption" id="showHaOnly" value="haOnly">
                                    <label class="form-check-label" for="showHaOnly">仅显示"哈"密度</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="displayOption" id="showQuestionOnly" value="questionOnly">
                                    <label class="form-check-label" for="showQuestionOnly">仅显示"？"密度</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <!-- 删除显示关键弹幕选项 -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 弹幕搜索 -->
<div class="row">
    <div class="col-lg-10 offset-lg-1">
        <div class="card shadow">
            <div class="card-header bg-info text-white py-3">
                <h5 class="card-title mb-0">弹幕搜索</h5>
            </div>
            <div class="card-body p-3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" 
                           id="searchQuery" 
                           placeholder="搜索弹幕关键词...">
                    <button class="btn btn-info" 
                            id="searchBtn">
                        搜索
                    </button>
                </div>
                
                <div id="searchResults" class="mt-3">
                    <!-- 搜索结果将在这里显示 -->
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
